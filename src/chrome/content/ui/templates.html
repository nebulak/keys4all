<div class="container">
	<h1>Über Keys4all</h1>
	Das Keys4all-Addon für Thunderbird erlaubt das Veröffentlichen des zur eigenen E-Mail-Adresse gehörenden <br>
	öffentlichen PGP-Schlüssels bzw. S/MIME-Zertifikats auf einem Schlüsselserver bzw. <br>
	LDAP-Server des E-Mail-Providers.<br><br>
	Webseite:  <a href="https://Keys4All.de">https://Keys4All.de</a> <br>

										<td>

										</td>

										</td>
										<td>

										</td>

								</table>

						</div>

								<span class="font-black">S/MIME</span>
								<table class="table table-condensed">
									<tr>
										<td><a class="link-keys4all-small" data-toggle="modal" href="#helpTextSMIMEModal" onclick="initInfoModalSMIME('info-serial-button', 'info-issuer-button', 'info-creation-button', 'info-expire-button', 'info-fingerprint-button', 'collapse-serial', 'collapse-issuer', 'collapse-creation', 'collapse-expire', 'collapse-fingerprint');">Seriennummer:</a></td><td><span class="font-black-small">{{serial}}</span></td>
									</tr>
									<tr>
										<td><a class="link-keys4all-small" data-toggle="modal" href="#helpTextSMIMEModal" onclick="initInfoModalSMIME('info-issuer-button', 'info-serial-button', 'info-creation-button', 'info-expire-button', 'info-fingerprint-button', 'collapse-issuer', 'collapse-serial', 'collapse-creation', 'collapse-expire', 'collapse-fingerprint');">Aussteller:</a></td><td><span class="font-black-small">{{issuer}}</span></td>
									</tr>
									<tr>
										<td><a class="link-keys4all-small" data-toggle="modal" href="#helpTextSMIMEModal" onclick="initInfoModalSMIME('info-creation-button', 'info-serial-button', 'info-issuer-button', 'info-expire-button', 'info-fingerprint-button', 'collapse-creation', 'collapse-serial', 'collapse-issuer', 'collapse-expire', 'collapse-fingerprint');">Erstellt am:</a></td><td><span class="font-black-small">{{notBefore}}</span></td>
									</tr>
									<tr>
										<td><a class="link-keys4all-small" data-toggle="modal" href="#helpTextSMIMEModal" onclick="initInfoModalSMIME('info-expire-button', 'info-serial-button', 'info-issuer-button', 'info-creation-button', 'info-fingerprint-button', 'collapse-expire', 'collapse-serial', 'collapse-issuer', 'collapse-creation', 'collapse-fingerprint');">G&#252;ltig bis:</a></td><td><span class="font-black-small">{{notAfter}}</span></td>
									</tr>
									<tr>
										<td><a class="link-keys4all-small" data-toggle="modal" href="#helpTextSMIMEModal" onclick="initInfoModalSMIME('info-fingerprint-button', 'info-serial-button', 'info-issuer-button', 'info-creation-button', 'info-expire-button', 'collapse-fingerprint', 'collapse-serial', 'collapse-issuer', 'collapse-creation', 'collapse-expire');">Fingerabdruck:</a></td><td><span class="font-black-small">{{fingerprint}}</span></td>

								<li class="list-group-item disabled" id="{{commitKeyId}}"></li>
							</ul>

						</div>
						<div id="{{collapse3Id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{headingId}}">

							<ul class="list-group">
								<li class="list-group-item" id="{{revocationId}}"></li>
							</ul>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="{{abortSMIMEModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-decoration: none;"><span aria-hidden="true"><img src="img/button-close.png"/></span></button>
						<span class="modal-title small-title" id="encMailModalLabel">Ver&#246;ffentlichen abbrechen?</span>
					</div>
					<div class="modal-body">
						<span class="font-black">Dein Schl&#252;ssel wurde noch nicht ver&#246;ffentlicht. M&#246;chtest Du den Vorgang jetzt abbrechen?</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-keys4all-default-black" data-dismiss="modal" onClick="abortPublication('{{infoId}}', '{{keyEntryId}}', '{{actionId}}', '{{privacyId}}', '{{commitEmailId}}', '{{commitKeyId}}', '{{collapse2Id}}', '{{emailAddress}}', 0);">Abbrechen</button>
						<button type="button" class="btn btn-default btn-keys4all-default" data-dismiss="modal" onclick="continuePublication('{{actionId}}');" >Fortfahren</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="{{revokeSMIMEModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-decoration: none;"><span aria-hidden="true"><img src="img/button-close.png"/></span></button>
						<span class="modal-title small-title" id="encMailModalLabel">Ver&#246;ffentlichung des Zertifikats widerrufen</span>
					</div>
					<div class="modal-body">
						<span class="font-black">Wenn du die Ver&#246;ffentlichung deines Zertifikats widerrufst, wird dein Zertifikat vom Schl&#252;sselserver deines E-Mail-Anbieters entfernt. Dein Zertifikat kann dann nicht mehr mit Keys4All gefunden werden. M&#246;chtest du die Ver&#246;ffentlichung jetzt widerrufen?</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-keys4all-default-black-autosize" data-dismiss="modal" onClick="abortRevocation('{{infoId}}', '{{actionId}}', '{{collapse2Id}}', '{{collapse3Id}}');">Widerrufen abbrechen</button>
						<button type="button" class="btn btn-default btn-keys4all-default-autosize" data-dismiss="modal" onclick="continueRevocation('{{passwordFieldId}}', '{{revocationId}}', '{{infoId}}', '{{keyEntryId}}', '{{actionId}}', '{{panelId}}', '{{privacyId}}', '{{commitEmailId}}', '{{commitKeyId}}', '{{collapse1Id}}', '{{collapse2Id}}', '{{collapse3Id}}', '{{emailAddress}}', '{{originalFingerprint}}', 0, '', '', '', '', 0);" >Ver&#246;ffentlichung widerrufen</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="{{abortRevocationSMIMEModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-decoration: none;"><span aria-hidden="true"><img src="img/button-close.png"/></span></button>
						<span class="modal-title small-title" id="encMailModalLabel">Widerrufen abbrechen?</span>
					</div>
					<div class="modal-body">
						<span class="font-black">Die Ver&#246;ffentlichung deines Zertifikats wurde noch nicht widerrufen. M&#246;chtest Du den Vorgang jetzt abbrechen?</span>

					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-keys4all-default-black-autosize" data-dismiss="modal" onClick="abortRevocation('{{infoId}}', '{{actionId}}', '{{collapse2Id}}', '{{collapse3Id}}');">Widerrufen abbrechen</button>
						<button type="button" class="btn btn-default btn-keys4all-default-autosize" data-dismiss="modal" onclick="continueRevocation('{{passwordFieldId}}', '{{revocationId}}', '{{infoId}}', '{{keyEntryId}}', '{{actionId}}', '{{panelId}}', '{{privacyId}}', '{{commitEmailId}}', '{{commitKeyId}}', '{{collapse1Id}}', '{{collapse2Id}}', '{{collapse3Id}}', '{{emailAddress}}', '{{originalFingerprint}}', 0, '', '', '', '', 0);" >Fortfahren</button>

					</div>
				</div>
			</div>
		</div>


	</div>
</script>

									<img src="img/icon-key.png"/>&#160;&#160;&#160;<span id="{{badgeId}}" class="badge">{{numberPGPKeys}}</span>&#160;&#160;&#160;<span class="font-black">{{emailAddress}}</span>
								</span>
							</div>
							<div width="150px">
								<table>
									<tr>
										<td>
											<button type="button" class="btn btn-link" align="right" data-toggle="collapse" data-parent="#{{accordionId}}" data-target="#{{collapse1Id}}" aria-expanded="true" aria-controls="{{collapse1Id}}" id="{{infoId}}" onClick="toggleInfoButton('{{infoId}}', '{{collapse1Id}}Body', '{{emailAddress}}', 1)"><span class="glyphicon glyphicon-triangle-bottom link-keys4all-icon" aria-hidden="true"></span></button>
										</td>
										<td>
											&#160;&#160;&#160;
										</td>
										<td>
											<button type="button" class="btn btn-link" align="right" data-toggle="collapse" data-parent="#{{accordionId}}" data-target="#{{collapse2Id}}" aria-expanded="true" aria-controls="{{collapse2Id}}" id="{{actionId}}" onClick="initKeyPublicationPanel('{{passwordFieldId}}', '{{accordionId}}', '{{keyEntryId}}', '{{infoId}}', '{{privacyId}}', '{{commitEmailId}}', '{{commitKeyId}}', '{{emailAddress}}', '{{keyId}}', '{{serial}}', '{{name}}', '{{issuer}}', '{{subject}}', '{{validUntil}}', '{{notBefore}}', '{{fingerprint}}', '{{originalFingerprint}}', '{{collapse2Id}}', '{{collapse3Id}}', '{{panelId}}', '{{actionId}}', '{{domain}}', '{{submitId}}', '{{abortPGPModal}}', '{{revokePGPModal}}', '{{abortRevocationPGPModal}}', {{numberPGPKeys}}, '{{selectOptionsId}}', '{{showHideId}}', '{{badgeId}}', '{{radioDivId}}', 1);"><span class="glyphicon glyphicon-plus link-keys4all-icon" aria-hidden="true"></span></button>

		<div class="modal fade modal-wide" id="privacyAgreementModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-decoration: none;"><span aria-hidden="true"><img src="img/button-close.png"/></span></button>
						<span class="modal-title small-title" id="encMailModalLabel">Datenschutzerl&#228;rung</span>
					</div>
					<div class="modal-body container">
						<div class="row">
							<div class="col-md-9">
								<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading1">
											<h4 class="panel-title">
												<a id="info-sec1-button" onclick="toggleModalButtonPrivacy('info-sec1-button', 'info-sec2-button', 'info-sec3-button', 'info-sec4-button', 'info-sec5-button', 'info-sec6-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec1', 'collapse-sec2', 'collapse-sec3', 'collapse-sec4', 'collapse-sec5', 'collapse-sec6', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec1" aria-expanded="true" aria-controls="collapse-sec1" class="small-title-accordion">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">1. Welche Daten werden verarbeitet?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading1">
											<div class="panel-body">
												<div class="font-black-small">
													Es gibt verschiedene Formen &#246;ffentlicher Schl&#252;ssel. Keys4all verarbeitet:
													<ul>
														<li>den eingetragenen Namen,</li>
														<li>die E-Mail-Adresse,</li>
														<li>die Schl&#252;ssel-ID,</li>
														<li>der Fingerprint des &#246;ffentlichen Schl&#252;ssels,</li>
														<li>und den &#246;ffentlichen Schl&#252;ssel selbst.</li>
													</ul>
													Optional k&#246;nnen beispielsweise auch Land, Region, Institution, weitere Verwendungszwecke des Zertifikats,
													Antragsteller, der Typ des &#246;ffentlichen Schl&#252;ssels, die L&#228;nge des Schl&#252;ssels und die Seriennummer des
													Zertifikats eingetragen sein. Diese Informationen werden nicht von Keys4all angezeigt und gespeichert,
													sind jedoch abh&#228;ngig von den Anforderungen des Zertifikatsausstellers und bleiben daher f&#252;r andere
													Nutzer im Zertifikat sichtbar.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading2">
											<h4 class="panel-title">
												<a id="info-sec2-button" onclick="toggleModalButtonPrivacy('info-sec2-button', 'info-sec1-button', 'info-sec3-button', 'info-sec4-button', 'info-sec5-button', 'info-sec6-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec2', 'collapse-sec1', 'collapse-sec3', 'collapse-sec4', 'collapse-sec5', 'collapse-sec6', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" class="small-title-accordion" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec2" aria-expanded="false" aria-controls="collapse-sec2">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">2. Zu welchem Zweck werden meine Daten verarbeitet?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading2">
											<div class="panel-body">
												<div class="font-black-small">
													Keys4all stellt mit Hilfe der <strong>Key-Pull-Funktion</strong> anderen Nutzern von Keys4all deinen &#246;ffentlichen Schl&#252;ssel auf Anfrage
													zur Verf&#252;gung. Die Kenntnis des &#246;ffentlichen Schl&#252;ssels erm&#246;glicht eine <strong>durchgehend verschl&#252;sselte Kommunikation</strong>
													mit der zugeh&#246;rigen E-Mail-Adresse. Dein &#246;ffentlicher Schl&#252;ssel dient <strong>nur</strong> der Verschl&#252;sselung von E-Mails an
													deine Mail-Adresse. Die im &#246;ffentlichen Schl&#252;ssel enthaltenen, personenbezogenen Daten (Name, E-Mail-Adresse,
													Schl&#252;ssel-ID, Fingerprint) erm&#246;glichen eine Zuordnung des &#246;ffentlichen Schl&#252;ssels zu dessen Inhaber und dienen
													als Kontroll- und Verifikationsmerkmal.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading3">
											<h4 class="panel-title">
												<a id="info-sec3-button" onclick="toggleModalButtonPrivacy('info-sec3-button', 'info-sec2-button', 'info-sec1-button', 'info-sec4-button', 'info-sec5-button', 'info-sec6-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec3', 'collapse-sec2', 'collapse-sec1', 'collapse-sec4', 'collapse-sec5', 'collapse-sec6', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" class="small-title-accordion" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec3" aria-expanded="false" aria-controls="collapse-sec3">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">3. Was passiert, wenn ich der Ver&#246;ffentlichung meiner Daten nicht zustimme?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading3">
											<div class="panel-body">
												<div class="font-black-small">
												Die Ver&#246;ffentlichung deiner Daten ist <strong>freiwillig</strong>. Keys4all erm&#246;glicht seinen Nutzern den &#246;ffentlichen Schl&#252;ssel eines
												Kommunikationspartners aus einer vertrauensvollen Quelle zu beziehen. Zu jeder E-Mail-Adresse ist nur ein
												&#246;ffentlicher Schl&#252;ssel pro Verschl&#252;sselungsverfahren (PGP oder S/MIME) verf&#252;gbar. Nur Nutzer, die sowohl &#252;ber den
												Zugriff auf das entsprechende E-Mail-Postfach als auch auf den geheimen Schl&#252;ssel haben, k&#246;nnen einen Schl&#252;ssel
												mit Keys4all ver&#246;ffentlichen. Damit ist sichergestellt, dass ein &#246;ffentlicher Schl&#252;ssel immer authentisch und aktuell
												ist. Nur Nutzer von Keys4all k&#246;nnen die &#252;ber Keys4all ver&#246;ffentlichten Schl&#252;ssel abrufen. Da Keys4all sich nicht mit anderen
												Schl&#252;sselservern synchronisiert, kannst du deinen ver&#246;ffentlichten Schl&#252;ssel jederzeit wieder l&#246;schen.
												<br/>
												Wenn du nicht in die Ver&#246;ffentlichung einwilligst, kann Keys4all anderen Nutzern von Keys4all deinen &#246;ffentlichen Schl&#252;ssel
												nicht zur Verf&#252;gung stellen. Ende-zu-Ende verschl&#252;sselte E-Mail-Kommunikation ist auch ohne Keys4all m&#246;glich.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading4">
											<h4 class="panel-title">
												<a id="info-sec4-button" onclick="toggleModalButtonPrivacy('info-sec4-button', 'info-sec2-button', 'info-sec3-button', 'info-sec1-button', 'info-sec5-button', 'info-sec6-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec4', 'collapse-sec2', 'collapse-sec3', 'collapse-sec1', 'collapse-sec5', 'collapse-sec6', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" class="small-title-accordion" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec4" aria-expanded="false" aria-controls="collapse-sec4">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">4. Muss ich alle gefundenen Schl&#252;ssel ver&#246;ffentlichen?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec4" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading4">
											<div class="panel-body">
												<div class="font-black-small">
												Nein, die Ver&#246;ffentlichung ist grunds&#228;tzlich <strong>freiwillig</strong>. Ob und welchen &#246;ffentlichen Schl&#252;ssel du uns anvertraust,
												bleibt dir &#252;berlassen. Du kannst die Ver&#246;ffentlichung eines Schl&#252;ssels jederzeit mit Wirkung f&#252;r die Zukunft <strong>widerrufen</strong>.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading5">
											<h4 class="panel-title">
												<a id="info-sec5-button" onclick="toggleModalButtonPrivacy('info-sec5-button', 'info-sec2-button', 'info-sec3-button', 'info-sec4-button', 'info-sec1-button', 'info-sec6-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec5', 'collapse-sec2', 'collapse-sec3', 'collapse-sec4', 'collapse-sec1', 'collapse-sec6', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" class="small-title-accordion" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec5" aria-expanded="false" aria-controls="collapse-sec5">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">5. Wer hat Zugriff auf meine Daten?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec5" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading5">
											<div class="panel-body">
												<div class="font-black-small">
												Nutzer von Keys4all, die deine vollst&#228;ndige E-Mail-Adresse kennen, k&#246;nnen nach deinem &#246;ffentlichen Schl&#252;ssel suchen und auf
												deinen Schl&#252;ssel und die enthaltenen Daten zugreifen.
												<br/>
												Die Daten&#252;bertragung beim Schl&#252;ssel-Upload und beim Abruf ist mittels DANE/DNSSEC transportverschl&#252;sselt um einen
												Eingriff durch Dritte in den &#220;bertragungsprozess zu verhindern. Dein Schl&#252;ssel wird an den Schl&#252;sselserver deines
												E-Mail-Anbieters gesendet und erm&#246;glicht diesem den Zugriff auf deinen &#246;ffentlichen Schl&#252;ssel und die enthaltenen Daten.
												Eine Speicherung auf Key-Servern anderer E-Mail-Anbieter erfolgt nicht.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="heading6">
											<h4 class="panel-title">
												<a id="info-sec6-button" onclick="toggleModalButtonPrivacy('info-sec6-button', 'info-sec2-button', 'info-sec3-button', 'info-sec4-button', 'info-sec5-button', 'info-sec1-button', 'info-sec7-button', 'info-sec8-button', 'info-sec9-button', 'info-sec10-button', 'info-sec11-button', 'collapse-sec6', 'collapse-sec2', 'collapse-sec3', 'collapse-sec4', 'collapse-sec5', 'collapse-sec1', 'collapse-sec7', 'collapse-sec8', 'collapse-sec9', 'collapse-sec10', 'collapse-sec11');" class="small-title-accordion" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-sec6" aria-expanded="false" aria-controls="collapse-sec6">
													<img src="img/button-extend.png"/>&#160;&#160;&#160;&#160;<span class="tiny-title-accordion">6. Wo werden meine Daten gespeichert?</span>
												</a>
											</h4>
										</div>
										<div id="collapse-sec6" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading6">
											<div class="panel-body">
												<div class="font-black-small">
												Deine Daten werden bei deinem E-Mail-Anbieter gespeichert. Das Keys4all-Modell sieht <strong>keine Synchronisation mit anderen
												Schl&#252;sselservern</strong> vor. Je nach E-Mail-Anbieter kann sich der Schl&#252;sselserver auch au&#223;erhalb der Europ&#228;ischen Union befinden.
												<br/>
												Au&#223;erdem k&#246;nnen Nutzer von Keys4all deinen Schl&#252;ssel in ihren Schl&#252;sselring einf&#252;gen, damit dieser auch offline zur Verf&#252;gung steht.
												</div>
											</div>
										</div>
									</div>

									<div class="panel panel-default">

<script id="templateHelpTextPublicKey" type="text/x-handlebars-template">

		<div class="medskip">&#160;</div>
		<p>
		F&#252;r die Verschl&#252;sselung von E-Mails mit dem Verschl&#252;sselungsverfahren PGP ben&#246;tigst du ein Schl&#252;sselpaar. Dieses besteht aus dem "&#246;ffentlichen Schl&#252;ssel" und dem "geheimen Schl&#252;ssel". Deine Kommunikationspartner ben&#246;tigen deinen "&#246;ffentlichen Schl&#252;ssel", um E-Mails an dich zu schicken. Mit deinem zugeh&#246;rigen "privaten Schl&#252;ssel" kannst du diese dann wieder entschl&#252;sseln.
		</p>
	</div>
</script>

		</p>
	</div>
</script>

<!--                   templateHelpTextEncryptedMail                    -->

<script id="templateHelpTextEncryptedMail" type="text/x-handlebars-template">
	<div>
		<h4 class="modal-title">Was ist eine verschl&#252;sselte E-Mail?</h4>
		<div class="medskip">&#160;</div>
		<p>
		E-Mail-Verschl&#252;sselung wird verwendet, um vertrauliche Informationen so per E-Mail zu verschicken, dass niemand außer Absender und Empf&#228;nger Zugang zu diesen Informationen bekommen. Ein Verschl&#252;sselungsprogramm erzeugt dabei mit Hilfe eines &#246;ffentlichen Schl&#252;ssels aus dem Klartext einen Geheimtext. Nur der Empf&#228;nger, der den zugeh&#246;rigen privaten Schl&#252;ssel kennt, kann den Text wieder entschl&#252;sseln.
		</p>
	</div>
</script>
